<mat-card>
  <mat-form-field appearance="fill" class="with-100">
    <input matInput type="text" [(ngModel)]="title" />
  </mat-form-field>
  <mat-form-field appearance="fill" class="with-100">
    <textarea matInput rows="6" [(ngModel)]="textAreaValue"></textarea>
  </mat-form-field>
</mat-card>

<button mat-raised-button color="primary" (click)="onAddPost()">
  Save Post
</button>
